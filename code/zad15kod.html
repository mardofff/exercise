<body>
<textarea cols="50" rows="50">

    <html lang="pl">
        <head>
        <meta charset="utf-8">
        <title>Canvas</title>
        <script type="text/javascript">
        function rysuj() {
        
        var x=290;
        var y=399;
        
        var rysowanie = document.getElementById('obrazek');
        var rodzaj = rysowanie.getContext('2d');
        rodzaj.beginPath();
        rodzaj.moveTo(x+50,y+50);
        rodzaj.lineTo(x+100,y+0);
        rodzaj.lineTo(x+150,y+50);
        rodzaj.lineTo(x+100,y+100);
        rodzaj.lineTo(x+50,y+50);
        rodzaj.fillStyle = 'green';
        rodzaj.fill();
        }
        </script>
        </head>
        <body onload="rysuj();">
        <canvas id="obrazek" width="1000" height="1000">
        Twoja przeglądarka nie wspiera Canvas!
        Musisz mieć Internet Explorer 9.x
        </canvas>
        </body>
        </html>
</textarea>
</body>
</html>
