
<html lang="pl">
<head>
<meta charset="utf-8">
<title>Canvas</title>
<script type="text/javascript">
function rysuj() {
var rysowanie = document.getElementById('obrazek');
var rodzaj = rysowanie.getContext('2d');
rodzaj.beginPath();
rodzaj.moveTo(50,250);
rodzaj.quadraticCurveTo(100,200,180,280);
rodzaj.closePath();
rodzaj.fillStyle='green';
rodzaj.fill();
rodzaj.strokeStyle = "green";
rodzaj.stroke();
}
</script>
</head>
<body onload="rysuj();">
<canvas id="obrazek" width="1000" height="1000">
Twoja przeglądarka nie wspiera Canvas!
Musisz mieć Internet Explorer 9.x
</canvas>
</body>
</html>
